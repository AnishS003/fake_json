{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title> Web Chat</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">

</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        /* Beautiful background color */
    }

    .chat-container {
        max-width: 600px;
        margin: 20px auto;
        border: 1px solid #ccc;
        border-radius: 10px;
        overflow: hidden;
    }

    .chat-header {
        background-color: #25d366;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: relative;
    }

    .chat-header h1 {
        margin: 0;
    }

    #searchBar {
        padding: 5px;
        margin-top: 10px;
        border-radius: 5px;
        border: none;
    }

    .chat-space {
        border: 1px solid #ccc;
        min-height: 300px;
        max-height: 400px;
        overflow-y: auto;
        padding: 10px;
    }

    .message {
        margin: 10px 0;
        padding: 10px;
        border-radius: 10px;
        max-width: 80%;
    }

    .sent {
        background-color: #dcf8c6;
        align-self: flex-end;
    }

    .received {
        background-color: #fff;
        align-self: flex-start;
    }

    .message-content {
        word-wrap: break-word;
    }

    .chat-input {
        display: flex;
        align-items: center;
        margin-top: 10px;
        border-top: 1px solid #ccc;
        padding-top: 10px;
    }

    .chat-input input {
        flex: 1;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .chat-input button {
        padding: 5px 10px;
        background-color: #25d366;
        color: #fff;
        border: none;
        border-radius: 5px;
        margin-left: 10px;
        cursor: pointer;
    }

    /* Customize the scrollbar */
    .chat-space::-webkit-scrollbar {
        width: 8px;
    }

    .chat-space::-webkit-scrollbar-thumb {
        background-color: #888;
        border-radius: 5px;
    }

    .chat-space::-webkit-scrollbar-thumb:hover {
        background-color: #555;
    }
</style>

<body>
    <div class="chat-container">
        <!-- ... Rest of the HTML code ... -->

        <div class="chat-space" id="chatSpace">
            <!-- Display messages from the database -->
            <h1>{{data}}</h1>
            <!-- Display messages from the database -->
            {% for message in messages %}
            <div class="message sent">
                <div class="message-content">{{ message.msg }}</div>
                
            </div>
            {% endfor %}

        </div>

        <div class="chat-input">
            <form action="{% url 'send' %}" method="post">
                {% csrf_token %}
                <input type="text" id="messageInput" name="msg" placeholder="Type your message...">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script>
        // Get references to the input elements and the chat space
        const messageInput = document.getElementById('messageInput');
        const chatSpace = document.getElementById('chatSpace');

        // Function to create a new message element
        function createMessageElement(message, isSent) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', isSent ? 'sent' : 'received');
            messageDiv.innerHTML = `<div class="message-content">${message}</div>`;
            return messageDiv;
        }

        // Function to scroll to the bottom of the chat space
        function scrollToBottom() {
            chatSpace.scrollTop = chatSpace.scrollHeight;
        }

        // Attach event listener to the form submission
        const form = document.querySelector('.chat-input form');
        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent form submission

            const message = messageInput.value.trim();
            if (message !== '') {
                const messageElement = createMessageElement(message, true);
                chatSpace.appendChild(messageElement);
                messageInput.value = '';
                // Scroll to the bottom to show the latest message
                scrollToBottom();
            }
        });

        // Call the scroll to bottom function when the page loads to show the latest messages
        window.addEventListener('load', scrollToBottom);

        const chatBox = document.getElementById('chat-box');
        const messageInput1 = document.getElementById('messageInput');
        const wsScheme = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
        const wsURL = `${wsScheme}${window.location.host}/your_app/ws/chat/`;  // Replace 'your_app' with the actual name of your app
        const socket = new WebSocket(wsURL);

        // Function to display messages in the chat box
        function displayMessage(message) {
            const div = document.createElement('div');
            div.innerHTML = message;
            chatBox.appendChild(div);
        }

        // Function to handle incoming messages from the server
        socket.onmessage = function (event) {
            const data = JSON.parse(event.data);
            const message = data.message;
            displayMessage(message);
        };

        // Function to send a message to the server
        function sendMessage() {
            const message = messageInput1.value.trim();
            if (message !== '') {
                socket.send(JSON.stringify({ 'message': message }));
                messageInput1.value = '';
            }
        }
    </script>




    <!-- <script src="script.js"></script> -->
</body>

</html>
